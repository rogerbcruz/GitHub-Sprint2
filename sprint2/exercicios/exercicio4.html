<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Alterando Bordas</title>
    <link rel="stylesheet" href="css/exercicio4.css">
</head>

<body>
    <h1 id="titulo">Previsão do tempo de 19 à 25 de setembro</h1>
    <table id="tabela">
        <tr>
            <td class="cabecalho">
                <h1>Dia</h1>
            </td>
            <td class="cabecalho">
                <h1>Tempo</h1>
            </td>
            <td id="minima">
                <h1>Mínima</h1>
            </td>
            <td id="maxima">
                <h1>Máxima</h1>
            </td>
        </tr>
        <tr>
            <td>
                <h2>Domingo</h2>
            </td>
            <td class="unicode">&#9928;</td>
            <td class="minima">27°</td>
            <td class="maxima">32°</td>
        </tr>
        <tr>
            <td>
                <h2>Segunda</h2>
            </td>
            <td class="unicode">&#9728;</td>
            <td class="minima">26°</td>
            <td class="maxima">32°</td>
        </tr>
        <tr>
            <td>
                <h2>Terça</h2>
            </td>
            <td class="unicode">&#9928;</td>
            <td class="minima">22°</td>
            <td class="maxima">28°</td>
        </tr>
        <tr>
            <td>
                <h2>Quanta</h2>
            </td>
            <td class="unicode">&#127785;</td>
            <td class="minima">25°</td>
            <td class="maxima">32°</td>
        </tr>
        <tr>
            <td>
                <h2>Quinta</h2>
            </td>
            <td class="unicode">&#9928;</td>
            <td class="minima">26°</td>
            <td class="maxima">31°</td>
        </tr>
        <tr>
            <td>
                <h2>Sexta</h2>
            </td>
            <td class="unicode">&#9728;</td>
            <td class="minima">28°</td>
            <td class="maxima">33°</td>
        </tr>
        <tr>
            <td>
                <h2>Sábado</h2>
            </td>
            <td class="unicode">&#9928;</td>
            <td class="minima">28°</td>
            <td class="maxima">34°</td>
        </tr>
    </table>
    <h2 id="fonte">Fonte: Meu imaginário</h2>
</body>

</html>
